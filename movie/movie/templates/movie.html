{% extends '__base.html' %}
{% block title %} Movie{% endblock %}
{% block content %}
        <h1>Movie</h1>
        {% if movie_list %}
        <ol class="list-group">
            {% for s in movie_list %}
            <li class="list-group-item">
                {{ s.nickname }} {{ s.score }} {{ s.movie_name }}
            </li>
            {% endfor %}
        </ol>
    {% endif %}
    <hr>
    <a href="{% url 'main' %}" class="btn btn-outline-dark">
        뒤로가기
    </a>
{% endblock %}
